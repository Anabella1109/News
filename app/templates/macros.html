

{% macro displaySoures(cats) %} 
{% for cat in cats %}
<div class="col-md-3 single">
    <div class="row">
        <div class="col-md-4 name">
            <h3> {{cat.name}} </h3>
        </div>
        <div class="col-md-7 details">
            <p> {{cat.description|truncate(150)}}
                <br>
                <a href="/source/{{cat.id}}">See articles from this source</a>
            
            </p>            
        </div>
    </div>
</div>
{% endfor %} 
{% endmacro %}
